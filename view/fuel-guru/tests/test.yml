config:
  target: 'https://fuel-guru-backend.herokuapp.com'
  phases:
  #arrivalrate-csv: 5 -100,   15-300,   25-500
    - duration: 20 # number of seconds for the scenario to run in
      arrivalRate: 25 # number of virtual users per second    
  payload:
    path: 'userdata_500.csv'
    fields: 
      - 'firstname'
      - 'lastname'
      - 'email'
      - 'username'
      - 'password'
      - 'amenity_type'
      - 'price_suggestion'
      - 'gas_type'
      - 'gas_station_id'
      - 'rating'
      - 'vote_type'
      - 'post_id'
    name: userData
scenarios:
    - name: 'Finding nearby gas stations'
      flow:
          - post:
              url: '/gasstations/search/nearby'
              json:
                  'lat': 18.08
                  'lng': 76.05
          

